<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- no CSS file yet but I intend to add some styling at some point -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section class="calculator-container">
            <!-- Will probably use something else here, but this'll work for now -->
            <!-- maybe just a div or somesuch to display the result in and also display whichever number the user has selected with the buttons -->
            <div class="input-container">
                <input type="text" name="numbers-input" id="numbers-input" disabled/>                
            </div>
            <!-- These are all the number buttons to select the numbers -->
            <div class="number-btns-container">
                <button class="btn btn-numbers">1</button>
                <button class="btn btn-numbers">2</button>
                <button class="btn btn-numbers">3</button>
                <button class="btn btn-numbers">4</button>
                <button class="btn btn-numbers">5</button>
                <button class="btn btn-numbers">6</button>
                <button class="btn btn-numbers">7</button>
                <button class="btn btn-numbers">8</button>
                <button class="btn btn-numbers">9</button>
                <button class="btn btn-numbers">0</button>
            </div>
            <!-- buttons for selecting which operation to do on the numbers -->
            <!-- should also add a decimal and clear key -->
            <div class="operator-btns-container">
                <button class="btn btn-operators">+</button>
                <button class="btn btn-operators">-</button>
                <button class="btn btn-operators">*</button>
                <button class="btn btn-operators">/</button>
                <!-- button for calculating the result and displays it in the textbox/inputfield -->
                <button class="btn btn-equals">=</button>
            </div>
        </section>
    </main>
    <!-- javascript link -->
    <script src="calculator.js"></script>

</body>
</html>
